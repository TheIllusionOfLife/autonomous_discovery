name: Python CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    name: Lint + Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync --dev

      - name: Ruff lint
        run: uv run ruff check src tests

      - name: Ruff format check
        run: uv run ruff format --check src tests

      - name: Pytest unit suite
        run: uv run pytest -q -m "not integration"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync --dev

      - name: Pytest integration suite
        run: uv run pytest -q -m integration
